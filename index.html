<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Shapes with Parallax</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* extra height for scrolling */
    overflow-x: hidden;
    font-family: sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  }

  .shape {
    position: absolute;
    opacity: 0.7;
    animation: float 10s infinite linear;
    pointer-events: none;
  }

  .circle {
    border-radius: 50%;
    background: rgba(255, 200, 200, 0.6);
  }

  .square {
    background: rgba(200, 255, 200, 0.6);
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 40px solid rgba(200, 200, 255, 0.6);
    background: none;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
    100% { transform: translateY(0); }
  }

  /* Parallax effect */
  .parallax {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
</style>
</head>
<body>

<div class="parallax" id="parallax"></div>

<script>
  const parallax = document.getElementById('parallax');
  const shapes = ['circle', 'square', 'triangle'];
  const numShapes = 30;

  for (let i = 0; i < numShapes; i++) {
    const shape = document.createElement('div');
    const type = shapes[Math.floor(Math.random() * shapes.length)];
    shape.classList.add('shape', type);

    if (type === 'triangle') {
      shape.style.borderBottomColor = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 0.6)`;
    } else {
      const size = Math.random() * 50 + 20;
      shape.style.width = size + 'px';
      shape.style.height = size + 'px';
      shape.style.background = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 0.6)`;
    }

    shape.style.top = Math.random() * window.innerHeight + 'px';
    shape.style.left = Math.random() * window.innerWidth + 'px';
    shape.style.animationDuration = (5 + Math.random() * 10) + 's';
    shape.style.zIndex = Math.floor(Math.random() * 10); // different depths
    parallax.appendChild(shape);
  }

  // Parallax scroll effect
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    document.querySelectorAll('.shape').forEach(shape => {
      const depth = parseInt(shape.style.zIndex) + 1;
      shape.style.transform = `translateY(${scrollY / depth}px)`;
    });
  });
</script>

</body>
</html>
