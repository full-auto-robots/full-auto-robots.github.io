<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Title Page</title>
  <style>
    /* Import futuristic font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Neon title */
    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff,
        0 0 40px #ffffff,
        0 0 80px #ffffff,
        0 0 90px #ffffff;
      animation: glitch 2s infinite;
    }

    /* Glitch effect */
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #ffffff, -2px -2px #ffffff;
      }
      20% {
        text-shadow: -2px -2px #ffffff, 2px 2px #ffffff;
      }
      40% {
        text-shadow: 2px -2px #ffffff, -2px 2px #ffffff;
      }
      60% {
        text-shadow: -2px 2px #ff00ff, 2px -2px #ffffff;
      }
      80% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #ffffff;
      }
      100% {
        text-shadow: 0 0 #ff00ff, 0 0 #ffffff;
      }
    }

    /* Scanline overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
    }

    /* Flicker effect */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    h1 {
      animation: glitch 2s infinite, flicker 3s infinite;
    }
  </style>
</head>
<body>
  <h1>FULL AUTO ROBOTS</h1>
</body>
</html>
